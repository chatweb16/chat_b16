<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التسعينات</title>
    <style>
        body {
            background-color: #ffcc99; /* خلفية صاخبة */
            color: #000080; /* نص داكن */
            font-family: "Comic Sans MS", cursive, sans-serif; /* خط قديم */
            text-align: center;
        }

        h1 {
            color: red;
            text-decoration: blink; /* نص وامض */
        }

        marquee {
            color: rgb(0, 0, 0);
            font-size: 1.5em;
            margin: 20px 0;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        img {
            border: 3px solid #000;
        }

        .content {
            border: 5px dashed blue;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>   موقع شات ويب!</h1>
    <marquee>هذا موقع تم تصميمه من قبل شات</marquee>
    <div class="content">
        <p>هذا الموقع عبارة عن تجربة تعيدنا إلى أيام الإنترنت الأولى.</p>
        <p>استمتع بتصفح محتواه الرائع والبسيط.</p>
        <img src="./img/qw.jpg" alt="صورة متحركة">
    </div>
    <p>زورو <a href="#">اتصل بنا</a>.</p>
    <p>&copy; 2024 - جميع الحقوق محفوظة.</p>
</body>
</html>
